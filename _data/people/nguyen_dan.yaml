title: Hearst Professional in Residence
bio: |
  Dan Nguyen was most recently the Head of Data for Skift in New York. He was previously a news application developer at the non-profit investigative newsroom, ProPublica, where he led the development of several of ProPublica’s most well-known online projects, including Dollars for Docs and the Bailout Tracker. Before joining ProPublica, he was an education reporter and the first newsroom developer in the Sacramento Bee’s multimedia department.
