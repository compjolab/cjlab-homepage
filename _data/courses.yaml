- title: Public Affairs Data Journalism I
  listing: COMM 273D
  quarter: Fall 2016
  teacher: Dan Nguyen
  url: http://www.padjo.org/
  image_url: /files/images/icons/padjo.png
  description: |
    We study the methods, and the data, used to discover leads and conduct in-depth reporting on public affairs, including election finance and safety regulations. Students gain practical experience with the digital tools and techniques of computer-assisted reporting.


- title: Public Affairs Data Journalism II
  listing: COMM 274D
  quarter: Winter 2017
  teacher: Cheryl Phillips
  url: http://storybytes.org/
  image_url: /files/images/classes/PADJO2-icon.png
  description: |
    Learn how to find, create and analyze data to tell news stories with public service impact. Uses relational databases, advanced queries, basic statistics and mapping to analyze data for storytelling. Assignments may include stories, blog posts and data visualizations, with at least one in-depth project based on data analysis.


- title: Computational Methods in the Civic Sphere
  listing: COMM 113/213
  quarter: Winter 2017
  teacher: Dan Nguyen
  url: http://www.compciv.org/
  image_url: /files/images/icons/compciv.png
  description: |
    The widespread availability of public data provides a rich opportunity for those who can efficiently filter, interpret, and visualize information. This course develops necessary technical skills for data collection, analysis, and publication, including data mining and web visualization, with a focus on civic affairs and government accountability.


- title: Virtual Reality Journalism in the Public Sphere
  listing: COMM 280
  quarter: Winter 2017
  teacher: Geri Migielicz
  url: https://explorecourses.stanford.edu/search?view=catalog&filter-coursestatus-Active=on&page=0&catalog=&academicYear=&q=comm+280+journalism&collapse=
  image_url: /files/images/classes/VirtualReality-icon.jpg
  description: |
    The immersive space (cinematic VR and virtual reality) is journalism's newest and most exciting reporting and storytelling tool. We survey best practices and methods in this emerging medium and learn 360-degree video production and postproduction. Teams will illuminate issues and provoke conversation in the public sphere.

- title: Computational Journalism
  listing: COMM 177A/277A
  quarter: Spring 2017
  teacher: Dan Nguyen
  url: http://www.compjour.org/
  image_url: /files/images/icons/compjour.png
  description: |
    Focuses on using data and algorithms to lower the cost of discovering stories or telling stories in more engaging and personalized ways. Project-based assignments based on real-world challenges faced in newsrooms. Prior experience in journalism or computational thinking helpful.

- title: Becoming a Watchdog - Investigative Reporting Techniques
  listing: COMM 117I/277I
  quarter: Spring 2017
  teacher: Cheryl Phillips and Stanford Data Lab's Bill Behrman
  url: https://explorecourses.stanford.edu/search?view=catalog&filter-coursestatus-Active=on&page=0&catalog=&academicYear=&q=COMM+277I&collapse=
  image_url: /files/images/classes/WatchdogReporting-icon.jpg
  description: |
    Learn how to apply an investigative and data mindset to journalism, from understanding how to background an individual or entity using online databases to compiling or combining disparate sets of information in ways that unveil wrongdoing or mismanagement. Focuses on mining texts, tracking associations and using visualizations. Stories produced apply investigative techniques to beat reporting, breaking news and long-form journalism.
