  summary: |
    Every quarter, the Knight Foundation's Prototype Fund offers $35,000 in grant money to help innovative media projects get off the ground.

    - The application process starts [with this simple online form](https://knight.submittable.com/submit/).
    - See the [22 projects that were funded in the most recent round](http://www.knightfoundation.org/blogs/knightblog/2015/8/4/22-ideas-win-knight-prototype-fund-support/).

