- title: Deadline for Knight Foundation Prototype Fund grants
  date_start: 2015-08-17
  more_info_url: http://www.knightfoundation.org/blogs/knightblog/2015/4/30/20-projects-explore-new-uses-data-media-and-tech-support-knight-prototype-fund/
  image_url: https://upload.wikimedia.org/wikipedia/commons/1/15/Worldskin-01.jpg
  image_caption: World Skin - Maurice Benayoun (Virtual Reality Installation - 1997) by Wikipedia user MoBen
