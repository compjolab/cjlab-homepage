{% if include.image_url %}
<div class="banner" style="background: url({{include.image_url}});">
{% else %}
<div class="banner">
{% endif %}

  <div class="container">
    <div class="banner-text">
      <h1 class="banner-title">
        {{ include.title }}
      </h1>
      {% if include.deck %}
        <p class="banner-deck">
          {{ include.deck }}
        </p>
      {% endif %}
    </div>
  </div>
</div>
