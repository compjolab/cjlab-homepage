{% if include.image_url %}
<div class="banner hero" style="background: url({{include.image_url}});">
{% else %}
<div class="banner hero">
{% endif %}

  <div class="container">
    <div class="banner-block">
      <h1 class="banner-title">
        {{ include.title }}
      </h1>
      {% if include.banner_text %}
        <p class="banner-statement">
          {{ include.banner_text }}
        </p>
      {% endif %}
    </div>
  </div>
</div>
