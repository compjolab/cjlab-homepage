<meta name="twitter:card" value="summary" />
<meta name="twitter:site" value="@StanfordJourn" />
<meta content="{{ meta_url }}" property="twitter:url"/>
<meta property="twitter:title" content="{{ meta_title | truncate: 70 }}" />
<meta property="twitter:description" content="{{ meta_description | truncate: 200 }}" />
<meta property="twitter:image" content="{{ meta_image_url }}" />
