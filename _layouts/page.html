---
layout: default
---

{% if page.banner.image_url %}
  {% assign has_banner = true %}
{% endif %}


<div class="layout-page">
  {% if has_banner %}
  <div class="banner" style="background: url({{page.banner.image_url}});">
    <div class="banner-text">
      <div class="container">
        <h1 class="banner-title">
          {{ page.title }}
        </h1>
        <p class="banner-deck">
          {{ page.banner.deck }}
        </p>
      </div>
    </div>
  </div>
  {% endif %}




  <div class="container">
    <div class="post">

        {% if has_banner != true %}
        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
        </header>
        {% endif %}

        <section>
          <article class="post-content">
            {{ content }}
          </article>
        </section>

    </div>
  </div>
</div>
